<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../resources/favicon.png">
  <title>Aplikasi Kalkulator Sederhana | Tim F25_DTS20</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="../resources/style.css">
  <link rel="stylesheet" href="../resources/calculator.css">

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131278165-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-131278165-1');
  </script>
</head>
<body>

  <!-- di sini untuk bagian navigasi -->

  <header>
    <div class="container">
      <div class="header-left">
        <p class="logo">
          <a href="../">F25_DTS20</a>
        </p>
      </div>
    </div>
  </header>

  <!-- di sini untuk bagian kalkulator -->

  <section id="top">
    <div class="base">
      <div class="calc">
        <input type="text" value="1234567890" readonly id="display">
        <a onclick="number('7')" class="button-a">7</a>
        <a onclick="number('8')" class="button-a">8</a>
        <a onclick="number('9')" class="button-a">9</a>
        <a onclick="operation('/')" class="button-c">/</a>
        <a onclick="operation('clear')" class="button-d">AC</a>
        <a onclick="number('4')" class="button-a new-row">4</a>
        <a onclick="number('5')" class="button-a">5</a>
        <a onclick="number('6')" class="button-a">6</a>
        <a onclick="operation('*')" class="button-c">*</a>
        <a onclick="operation('delete')" class="button-d">Del</a>
        <a onclick="number('1')" class="button-a new-row">1</a>
        <a onclick="number('2')" class="button-a">2</a>
        <a onclick="number('3')" class="button-a">3</a>
        <a onclick="operation('-')" class="button-c">-</a>
        <a onclick="operation('equal')" class="button-e">=</a>
        <a onclick="number('0')" class="button-a new-row">0</a>
        <a onclick="operation(',')" class="button-b">,</a>
        <a onclick="operation('%')" class="button-b">%</a>
        <a onclick="operation('+')" class="button-c">+</a>
      </div>
    </div>
  </section>

  <!-- tombol back to top -->

	<a onclick="scrollLink('top')" title="Kembali ke atas">
		<div id="to-top">
			<i class="fas fa-chevron-up fa-fw"></i>
		</div>
	</a>
	<script src="../resources/script.js"></script>
	<script src="../resources/calculator.js"></script>
</body>
</html>
